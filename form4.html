<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h2>Complex Form</h2>
 <form>
<fieldset>
    <legend>Personal Information</legend>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

<label for="emailID">Email ID:</label>
    <input type="email" id="emailID" name="emailID"> 

<label for="phoneno">Phone Number:</label>
    <input type="tel" id="phoneno" name="phoneno"> 
<label for="dob">Date of Birth:</label>
<input type="date" name="dob" id="dob">
<label for="gender">Gender:</label>
<label for="radio1">Male</label>
<input type="radio" name="radio" id="radio1">
<label for="radio2">Female</label>
<input type="radio" name="radio" id="radio2">

<label for="country">Country:</label>
<select name="country" id="country">
<option value="select">None</option>
<option value="brazil">Brazil</option>
<option value="china">China</option>
<option value="India">India</option>
<option value="Japan">Japan</option>
<option value="Russia">Russia</option>
<option value="UK">France</option>
<option value="UK">Austrailia</option>
</select>
</fieldset>
<br>
<fieldset>
    <legend>Address</legend>

    <label for="text1">Street:</label>
<input type="text" name="text1" id="text1">
<label for="text2">City:</label>
<input type="text" name="text2" id="text2">
<label for="text3">Zip Code:</label>
<input type="text" name="text3" id="text3">

</fieldset>
<br>
<fieldset>
    <legend>Other Information</legend>
    <label for="textArea1">Comments:</label><br/>
    <textarea name="textArea1" id="textArea1" cols="80" rows="10"></textarea>   
<label for="checkbox1">I agree to the terms of service</label>
<input type="checkbox" name="checkbox1" id="checkbox1">
</fieldset>
<br>
<button>Submit</button>
 </form>   
</body>
</html>
