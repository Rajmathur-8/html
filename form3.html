<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="emailID">Email ID:</label><br>
        <input type="email" id="emailID" name="emailID"> 
    <br/>
    <br/>
    <label for="phoneno">Phone Number:</label><br>
        <input type="tel" id="phoneno" name="phoneno"> 
    <br/>
    <br/>
    <label for="fileUpload">Choose File:</label><br>
        <input type="file" id="fileUpload" name="fileUpload"> 
    <br/>
    <br/>
    <label for="counter1">Experience(in years):</label><br>
    <input type="number" id="counter1" name="counter1" min="0" max="50"> 
    <br/>
    <br/>
    <fieldset>

        <legend>Skills</legend>
        
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br/>
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br/>
        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <br/>
        
        </fieldset>
        <label for="education">Highest Education: </label>
        <select name="education" id="education">
            <option value="higher">Higher Schhol</option>
            <option value="B">Graduation</option>
            <option value="C">Masters</option>
            <option value="D">PhD</option>
        </select>
        <br>
        <fieldset>
            <legend>Availability</legend>

            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <label for="radio2">Part-Time</label>
            <input type="radio" name="radio" id="radio2">
            <br>
  </fieldset>
 
  <label for="textArea1">Additional Comments:</label><br/>
  <textarea name="textArea1" id="textArea1" cols="80" rows="10"></textarea>
  <br/>
<button>Submit</button>

</form>
</body>
</html>
